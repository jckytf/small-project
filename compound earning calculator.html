<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bi-Weekly Investment Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, input, button { display: block; margin-top: 10px; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Bi-Weekly Investment Calculator</h2>
  <label>Initial Amount ($):</label>
  <input type="number" id="initialAmount" value="19000" step="0.01">

  <label>Bi-Weekly Interest Rate (%):</label>
  <input type="number" id="biWeeklyRate" value="1" step="0.01">

  <button onclick="calculate()">Calculate</button>

  <div id="results"></div>

  <script>
    function calculate() {
      const init = parseFloat(document.getElementById('initialAmount').value);
      const rate = parseFloat(document.getElementById('biWeeklyRate').value) / 100;
      const months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
      const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      let balances = [];
      let date = new Date(2025, 0, 1);
      const startDate = new Date(date);
      
      for (let i = 0; i < 12; i++) {
        date.setDate(date.getDate() + daysInMonth[i]);
        const biweeks = Math.floor((date - startDate) / (1000 * 60 * 60 * 24 * 14));
        const amount = init * Math.pow(1 + rate, biweeks);
        balances.push({ month: months[i], balance: amount.toFixed(2) });
      }

      const endAmount = init * Math.pow(1 + rate, 26);
      let html = `<h3>Year-End Amount: $${endAmount.toFixed(2)}</h3>`;
      html += "<table><tr><th>Month</th><th>Balance</th></tr>";
      balances.forEach(b => {
        html += `<tr><td>${b.month}</td><td>$${b.balance}</td></tr>`;
      });
      html += "</table>";
      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
